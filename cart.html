<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <script src="./fontawesome/js/all.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/site.css" />
    <link rel="stylesheet" href="./css/card.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- My Order Start-->
        <div class="col-lg-8">
          <h5 class="my-4">Моята количка</h5>
          <hr class="my-4" />
          <div class="row mb-4">
            <div class="col-md-5 col-lg-3 col-xl-3">
              <div class="product-img">
                <a href="#">
                  <img
                    src="./files/products/products-image-01.jpg"
                    class="img-fluid w-100"
                    alt=""
                /></a>
              </div>
            </div>
            <div class="col-md-7 col-lg-9 col-xl-9">
              <div>
                <p>НАТУРАЛЕН СУХ ДЕЗОДОРАНТ</p>
                <p>Тегло: 60гр.</p>
                <p>Цена: 5,50 лв.</p>
                <input type="number" class="form-control quantity-input w-auto"
                value="1" min="1" max="99" display: flex; align-items: center;
                />
              </div>
              <div
                class="d-flex justify-content-between align-items-center mt-3"
              >
                <a href="#" class="nav-link"
                  ><i class="fas fa-trash-alt me-2"></i>Извади от количка
                </a>
                <p class="mb-0">
                  <span><strong>5,50 лв.</strong></span>
                </p>
              </div>
            </div>
          </div>
          <hr class="mb-4" />
          <a
            href="#"
            class="nav-link mb-4"
            data-bs-toggle="collapse"
            data-bs-target="#promo-code"
            ><i class="fa-solid fa-tag me-1"></i>Въведете промо код
          </a>
          <div id="promo-code" class="collapse w-50">
            <input
              for="promo-code"
              type="text"
              class="form-control my-1"
              name="promo-code"
              placeholder="напр.SUMMERSALE20"
            />
            <a href="#" class="btn w-100 my-2">Приложи</a>
          </div>

          <a
            href="#"
            class="nav-link mb-4"
            data-bs-toggle="collapse"
            data-bs-target="#notes"
            ><i class="fa-regular fa-file-lines me-2"></i>Добавяне на бележка
          </a>
          <div id="notes" class="collapse">
            <textarea
              class="form-control w-75"
              rows="5"
              id="comment"
              name="text"
              placeholder="Инструкции? Специални заявки? Добавете ги тук."
              style="opacity: 0.7"
            ></textarea>
          </div>
        </div>
        <!-- My Order End -->
        <!-- Order Summary Start-->
        <div class="col-lg-4">
          <h5 class="my-4">Резюме на поръчката</h5>
          <hr class="my-4" />
          <div class="d-flex justify-content-between my-3">
            <span>Междина сума :</span>
            <span><strong>5,50 лв.</strong></span>
          </div>
          <div style="display: block">
            <div class="d-flex justify-content-between my-3">
              <span>Промо код :</span>
              <span><strong>-10,00 лв.</strong></span>
            </div>
          </div>
          <div class="d-flex justify-content-between my-3">
            <form class="w-75">
              <select class="form-select">
                <option>Доставка до адрес - Еконт</option>
                <option>Доставка до офис Еконт/Спиди</option>
              </select>
            </form>
            <span><strong>8,50 лв.</strong></span>
          </div>
          <hr class="my-4" />
          <div class="d-flex justify-content-between my-3 fs-4">
            <span>Общо :</span>
            <span>15,50 лв.</span>
          </div>
          <a href="./checkout.html" class="btn btn-primary w-100 mt-4"
            >Закупуване</a
          >
        </div>
        <!-- Order Summary End -->
      </div>
    </div>
  </body>
</html>
